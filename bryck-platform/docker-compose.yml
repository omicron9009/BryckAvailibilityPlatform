version: "3.9"

services:

  db:
    image: postgres:16-alpine
    container_name: bryck_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: bryck_user
      POSTGRES_PASSWORD: bryck_pass
      POSTGRES_DB: bryck_db
    volumes:
      - bryck_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bryck_user -d bryck_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bryck_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://bryck_user:bryck_pass@db:5432/bryck_db
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app  # remove in prod for immutable image

  # Optional: serve frontend via nginx
  # frontend:
  #   image: nginx:alpine
  #   container_name: bryck_frontend
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./frontend:/usr/share/nginx/html:ro
  #     - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
  #   depends_on:
  #     - backend

volumes:
  bryck_db_data:
